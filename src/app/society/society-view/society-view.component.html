<div class="m-5 px-8">
  <div class="my-5 space-y-6 py-4">
    <div class="flex bg-white">
      <h1 class="text-xl"><div class="text-blue-600">{{societyName}}</div> <br><br> Society Member</h1>
    </div>
  </div>
  <div>
<nz-table 
#societyMemberTable
[nzData]="societyMemberlist"
>
<thead>
  <tr>
      <th>
       ITSC
      </th>
      <th>
       NAME
      </th>
      <th>
       ROLES
      </th>
      <th>
      ACTION
      </th>
    </tr>
</thead>
<tbody>
<tr
class="cursor-pointer" 
*ngFor="let data of societyMemberTable.data">
  <td>{{data.itsc}}</td>
  <td>{{data.nickname}}</td>
  <td>{{data.roles}}</td>
  <td>         
  <button  *ngIf="data.roles=='Society Member' "
  nz-button
  nzType="primary"
  class="bg-green-500"
  (click)="deleteSocietyMember(data.uuid)"
  >
  Delete Society Member
</button>

 <button
      nz-button
      nzDanger
      nzType="primary"
      *ngIf="data.roles=='' "
      (click)="setAsSocietyMember(data.uuid)"
      >
      Set as Society Member
    </button></td>
</tr>
</tbody>
</nz-table>
</div>
</div>


<div class="m-5 px-8">
<div class="my-5 space-y-6 py-4">
  <div class="flex bg-white">
    <h1 class="text-xl">Enroll Society Request</h1>
  </div>
</div>
<div>
<nz-table 
#enrolledSocietiesListTable
[nzData]="enrolledSocietiesList"
>
<thead>
<tr>
    <th>
     ITSC
    </th>
    <th>
     NAME
    </th>
    <th>
     STATUS
    </th>
    <th>
    ACTION
    </th>
  </tr>
</thead>
<tbody>
<tr
class="cursor-pointer" 
*ngFor="let data of enrolledSocietiesListTable.data">
<td>{{data.itsc}}</td>
<td>{{data.name}}</td>
<td>{{data.status}}</td>
<td>         
  <button  
  nz-button
  nzType="primary"
  (click)="approveSocietyRequest(data.societyId,data.studentId)"
  >
  Approve
</button>
</td>
</tr>
</tbody>
</nz-table>
</div>
</div>
