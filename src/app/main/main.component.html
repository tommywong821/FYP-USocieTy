<div class="flex h-screen flex-row">
  <div class="flex h-full w-80 flex-col border-r border-gray-300 px-2 pt-4 pb-8">
    <span class="ml-4">USocieTy Admin System</span>
    <hr class="my-4 mx-2 border-gray-300" />
    <ul class="space-y-2">
      <li *ngFor="let option of sidebarOptions">
        <a
          [routerLink]="option.link"
          class="flex cursor-pointer items-center space-x-2 rounded py-1.5 px-4 text-gray-700 hover:bg-gray-500 hover:bg-opacity-10 hover:text-blue-600"
        >
          <fa-icon
            *ngIf="option.icon"
            [icon]="option.icon"
          ></fa-icon>
          <span>{{ option.name }}</span>
        </a>
      </li>
    </ul>
    <div class="mt-auto">
      <hr class="my-4 mx-2 border-gray-300" />
      <div
        *ngIf="user"
        class="flex"
      >
        <span class="ml-4 mr-2">{{ user?.nickname }}</span>
        <fa-icon
          class="cursor-pointer"
          [icon]="['fas', 'door-open']"
          (click)="signOut()"
        ></fa-icon>
      </div>
    </div>
  </div>
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
