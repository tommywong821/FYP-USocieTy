<div class="m-5 px-8">
  <div class="mt-5 space-y-6 pt-4">
    <div class="flex bg-white">
      <h1 class="mr-4 text-xl">Event Details</h1>
      <button
        class="ml-auto"
        nz-button
        nzType="primary"
        nzGhost
        (click)="backToEventPage()"
      >
        <span
          nz-icon
          nzType="left"
        ></span>
        back
      </button>
    </div>
  </div>
  <div>
    <div class="mt-4 mb-6">
      <nz-descriptions
        *ngIf="event"
        nzBordered
        nzSize="middle"
      >
        <nz-descriptions-item nzTitle="Society">{{ event.society }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Name">{{ event.name }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Category">{{ event.category | lowercase }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Location">{{ event.location }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Max Participates">{{ event.maxParticipation }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Fee">{{ event.fee }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Application Deadline">{{ event.applyDeadline }} </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Start Date">{{ event.startDate }} </nz-descriptions-item>
        <nz-descriptions-item nzTitle="End Date">{{ event.endDate }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Description">
          {{ event.description }}
        </nz-descriptions-item>
      </nz-descriptions>
      <div class="flex">
        <button
          nz-button
          class="mt-6 ml-auto"
          nzType="primary"
          (click)="toggleUpdateEvent()"
        >
          Update Event
        </button>
      </div>
    </div>
    <nz-divider></nz-divider>
    <ng-container
      *ngIf="eventId !== ''"
      [ngSwitch="recordTable"
      ]
    >
      <app-event-enrollment-record-table
        *ngSwitchCase="RecordTable.Enrollment"
        [eventId]="eventId"
        (switchTable)="switchRecordTable($event)"
      ></app-event-enrollment-record-table>
      <app-event-attendance-record-table
        *ngSwitchCase="RecordTable.Attendance"
        [eventId]="eventId"
        (switchTable)="switchRecordTable($event)"
      ></app-event-attendance-record-table>
    </ng-container>
  </div>
</div>
