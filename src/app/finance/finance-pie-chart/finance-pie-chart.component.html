<ngx-charts-advanced-pie-chart
  [scheme]="'cool'"
  [results]="pieChartData"
  [gradient]="true"
  [valueFormatting]="valueFormatting"
  [label]="'Total(HKD)'"
  [animations]="false"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
  <ng-template
    #tooltipTemplate
    let-model="model"
  >
    <div>{{ model.name }}</div>
    <div>${{ model.value }}</div>
  </ng-template>
</ngx-charts-advanced-pie-chart>
